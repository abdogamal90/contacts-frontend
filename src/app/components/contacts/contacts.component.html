<main>
  <h2>Contacts</h2>

  <div class="contacts-grid">
    <div class="grid-header">Name</div>
    <div class="grid-header">Phone</div>
    <div class="grid-header">Address</div>
    <div class="grid-header">Notes</div>

    <ng-container *ngFor="let contact of contacts">
      <div class="grid-content">{{ contact.name }}</div>
      <div class="grid-content">{{ contact.phone }}</div>
      <div class="grid-content">{{ contact.address }}</div>
      <div class="grid-content">{{ contact.notes }}</div>
    </ng-container>
  </div>

  <div class="pagination">
    <button (click)="prevPage()" [disabled]="page === 1">Prev</button>
    <span>Page {{ page }}</span>
    <button (click)="nextPage()" [disabled]="contacts.length < pageSize">Next</button>
  </div>
</main>
